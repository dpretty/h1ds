<VirtualHost *:80>
    WSGIScriptReloading On
    WSGIDaemonProcess h1ds-production
    WSGIProcessGroup h1ds-production
    WSGIApplicationGroup h1ds-production
    WSGIPassAuthorization On
    
    WSGIScriptAlias /wiki /home/datasys/virtualenvs/h1ds_production/h1ds/conf/apache/moin_production.wsgi/

    WSGIScriptAlias / /home/datasys/virtualenvs/h1ds_production/h1ds/conf/apache/h1ds_production.wsgi/
    
    <Location "/">
        Order Allow,Deny
        Allow from all
    </Location>
    
    <Location "/static">
        SetHandler None
    </Location>

    Alias /static /home/datasys/virtualenvs/h1ds_production/static
    
    <Location "/admin-media">
        SetHandler None
    </Location>
    
    Alias /admin-media /home/datasys/virtualenvs/h1ds_production/h1ds/media/admin
    
    ErrorLog /home/datasys/virtualenvs/h1ds_production/log/error.log
    LogLevel info
    CustomLog /home/datasys/virtualenvs/h1ds_production/log/access.log combined
</VirtualHost>
