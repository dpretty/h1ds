<VirtualHost *:80>
    WSGIScriptReloading On
    WSGIDaemonProcess h1ds-staging
    WSGIProcessGroup h1ds-staging
    WSGIApplicationGroup h1ds-staging
    WSGIPassAuthorization On
    
    WSGIScriptAlias / /home/dave/.virtualenvs/h1ds_staging/h1ds/apache/h1ds_staging.wsgi/
    
    <Location "/">
        Order Allow,Deny
        Allow from all
    </Location>
    
    <Location "/static">
        SetHandler None
    </Location>

    Alias /static /home/dave/.virtualenvs/h1ds_staging/static
    
    <Location "/admin-media">
        SetHandler None
    </Location>
    
    Alias /admin-media /home/dave/.virtualenvs/h1ds_staging/h1ds/media/admin
    
    ErrorLog /home/dave/.virtualenvs/h1ds_staging/log/error.log
    LogLevel info
    CustomLog /home/dave/.virtualenvs/h1ds_staging/log/access.log combined
</VirtualHost>
